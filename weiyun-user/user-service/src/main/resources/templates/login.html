<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <link rel="icon" th:href="@{/favicon.ico}" >

    <title>weiyun login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cover.css}">



</head>

<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">
        <div class="container" >
            <form class="form-signin" th:action="@{/login}" method="post">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                <span style="color:red; font-size: 20px;" th:if="${loginError}">用户名或密码错误</span>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div> <!-- /container -->
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">WY-CH</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li><a href="#">home</a></li>
                            <li><a href="#">adminLogin</a></li>
                            <li class="active"><a href="#">userLogin</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                </div>
            </div>

        </div>

    </div>

</div>

</body>
</html>
